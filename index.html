<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>YourPrime</title>

    <style>
        /* --- Deep Black OLED Theme --- */
        :root {
            /* Base & Typography */
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-family-system: var(--font-body); /* Override for App.tsx logic */
            
            --bg-color: #000000;
            --bg-gradient: linear-gradient(180deg, #000000 0%, #050505 100%);
            
            --text-color: #FFFFFF;
            --text-color-secondary: #A1A1AA;
            --text-color-darker: #71717A;

            /* Primary Action Colors (Electric Cyan) */
            --primary-hue: 190;
            --primary-color: #00E5FF;
            --primary-color-dim: rgba(0, 229, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #00E5FF 0%, #2979FF 100%);
            
            /* Surfaces & Cards (OLED Friendly) */
            --card-bg-main: #0A0A0A;
            --card-bg-light: #121212;
            --card-nested-bg: #050505;
            
            /* Borders */
            --card-border: #27272a; /* Zinc 800 */
            --card-hover-border: #00E5FF;
            
            /* Effects */
            --card-glow: 0 0 20px rgba(0, 229, 255, 0.05);
            --card-backdrop-filter: none; /* Removed blur for crisp OLED look */
            --theme-card-border-radius: 1rem;

            /* Header & Navigation */
            --header-bg-blur: 0px;
            --header-bg-color-fallback: rgba(0, 0, 0, 0.85);
            --header-border-color-fallback: var(--card-border);

            /* Accents */
            --success-color: #00E676; /* Bright Green */
            --success-gradient: linear-gradient(135deg, #00E676, #00C853);
            
            --danger-color: #FF1744; /* Bright Red */
            --danger-gradient: linear-gradient(135deg, #FF1744, #D50000);
            --danger-hue: 350;
            
            /* Legacy mappings */
            --panel-color: var(--card-bg-main);
            --border-color: var(--card-border);
            --header-font-size: 2.5rem;
            --header-font-weight: 400;
        }

        body {
            font-family: var(--font-body) !important;
            background-color: var(--bg-color);
            background-image: none; /* Remove noise/mesh */
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        /* Typography Overrides */
        h1, h2, h3, .font-display {
            font-family: var(--font-display) !important;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .text-xs, .text-sm, p, input, textarea, button {
            font-family: var(--font-body);
        }

        /* Numbers in stats should use display font */
        .value, .text-4xl, .text-5xl, .text-3xl {
            font-family: var(--font-display) !important;
            letter-spacing: 0.02em;
        }
        
        /* --- Global Utilities --- */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .details-arrow { transition: transform 0.3s ease; }
        details[open] > summary .details-arrow { transform: rotate(90deg); color: var(--primary-color); }
        
        details > summary ~ div.set-card-content, .exercise-content {
            overflow: hidden; max-height: 0; opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        details[open] > summary ~ div.set-card-content, .exercise-content.open {
             max-height: 2000px; opacity: 1; margin-top: 1rem;
        }

        /* Animations */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-border { 0% { border-color: var(--card-border); } 50% { border-color: var(--primary-color); } 100% { border-color: var(--card-border); } }
        
        .animate-fade-in { animation: fade-in 0.4s ease forwards; }
        .animate-fade-in-up { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* --- Components --- */
        
        /* Header */
        header.app-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 50; height: 60px;
            background-color: var(--header-bg-color-fallback);
            border-bottom: 1px solid var(--header-border-color-fallback);
            backdrop-filter: blur(10px);
        }
        .main-logo { 
            font-family: var(--font-display) !important; 
            font-size: 2rem !important; 
            background: var(--text-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Cards */
        .section-card, .glass-card, details.settings-card {
            background: var(--card-bg-main);
            border: 1px solid var(--card-border);
            border-radius: var(--theme-card-border-radius);
            box-shadow: none; /* Flat look */
            transition: border-color 0.2s, transform 0.2s;
        }
        
        .section-card:hover, .glass-card:active {
            border-color: #444;
        }

        .glass-card-nested, .bg-slate-900\/50, .bg-slate-800 {
            background-color: var(--card-nested-bg) !important;
            border: 1px solid var(--card-border);
        }
        
        /* Active State for Cards (e.g. current exercise) */
        details[open].set-card-details {
            border-color: var(--primary-color);
            background-color: rgba(0, 229, 255, 0.03);
        }

        /* Inputs */
        input, select, textarea { 
            background-color: var(--card-nested-bg); 
            border: 1px solid var(--card-border); 
            color: var(--text-color); 
            border-radius: 0.5rem; 
            padding: 0.75rem;
            font-family: var(--font-body);
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        /* Buttons */
        .prime-action-button {
            background: var(--primary-gradient);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
            color: #000; /* Black text on bright buttons for contrast */
        }
        
        .btn-prime-next.primary {
            background: var(--primary-color);
            color: #000;
            font-family: var(--font-body);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-prime-next.secondary {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-color);
        }
        .btn-prime-next.danger {
            background: var(--danger-gradient);
            color: white;
        }

        /* Bottom Sheet */
        .bottom-sheet-content {
            background: var(--card-bg-main);
            border-top: 1px solid var(--card-border);
        }
        .bottom-sheet-grabber { background-color: #333; }

        /* Specific Elements */
        .target-stat-card-v2 {
            background: var(--card-nested-bg);
            border: 1px solid var(--card-border);
            box-shadow: none;
        }
        .target-stat-card-v2 .value { color: var(--primary-color); }
        
        .workout-input-v2 {
            font-family: var(--font-display) !important;
            background: black;
            border-color: var(--card-border);
        }

        /* Tab Bar */
        .tab-bar-card-container {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--card-border);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        /* Graph Lines Override */
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
            stroke: #222 !important;
        }
        
        /* Modals */
        .modal-content {
            background: #000;
            border: 1px solid var(--card-border);
        }
        
        /* Tags & Chips */
        .weight-preset-chip, .plate-chip {
            background: #111;
            border: 1px solid #333;
        }
        
        /* App Background Reset */
        .app-background { display: none !important; }
        
        /* Phone Frame (Desktop) */
        #root { background: #000; }
        @media (min-width: 640px) {
            body { background: #111; }
            #root { border: 1px solid #333; }
        }
    </style>
