<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>YourPrime</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Great+Vibes&family=Tahoma:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="/index.js" defer></script>

    <style>
        /* --- Liquid Aurora Theme --- */
        :root {
            /* Base & Typography */
            --font-family-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --bg-gradient: linear-gradient(180deg, #111118 0%, #0D0D1A 100%);
            --bg-color: #0D0D1A;
            --text-color: #f0f2f5;
            --text-color-darker: #a0a7b3;

            /* Primary Action Colors (Vibrant Magenta) */
            --primary-hue: 280;
            --primary-color: hsl(var(--primary-hue), 100%, 70%);
            --primary-gradient: linear-gradient(135deg, hsl(var(--primary-hue), 100%, 70%), hsl(var(--primary-hue), 90%, 60%));
            
            /* Enhanced Liquid Glass & Cards */
            --card-bg-main: linear-gradient(160deg, rgba(40, 42, 60, 0.35), rgba(20, 20, 30, 0.25));
            --card-bg-light: linear-gradient(160deg, rgba(50, 52, 75, 0.45), rgba(28, 28, 40, 0.35));
            --card-nested-bg: rgba(10, 10, 15, 0.4);
            --card-border: hsla(var(--primary-hue), 30%, 70%, 0.1);
            --card-hover-border: hsla(var(--primary-hue), 100%, 70%, 0.5);
            --card-glow: 0 0 60px hsla(var(--primary-hue), 100%, 70%, 0.1), 0 0 30px hsla(220, 100%, 80%, 0.1);
            --card-backdrop-filter: blur(50px);
            --theme-card-border-radius: 1.25rem;

            /* Header & Navigation */
            --header-bg-blur: 40px;
            --header-bg-color-fallback: rgba(13, 13, 26, 0.4);
            --header-border-color-fallback: var(--card-border);

            /* Other Accents */
            --success-color: #30D158;
            --success-gradient: linear-gradient(135deg, #40e068, #30D158);
            --danger-color: #FF453A;
            --danger-gradient: linear-gradient(135deg, #ff6b62, #FF3B30);
            --danger-hue: 3;
            --shadow-color-value: rgba(0, 0, 0, 0.5);
            
            /* Legacy Variables (Mapped to new theme) */
            --panel-color: var(--card-bg-main);
            --panel-color-light: var(--card-bg-light);
            --border-color: var(--card-border);
            --header-font-size: 2.25rem;
            --header-font-weight: 700;
            --header-glow-intensity: 10px;
        }

        body {
            font-family: var(--font-family-system) !important;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 15% 15%, hsla(var(--primary-hue), 50%, 30%, 0.3) 0px, transparent 50%),
                radial-gradient(at 85% 90%, hsla(220, 50%, 40%, 0.25) 0px, transparent 50%),
                var(--bg-gradient);
            background-attachment: fixed;
            transition: background 0.5s ease, color 0.5s ease;
            color: var(--text-color);
            text-shadow: 0 1px 3px hsla(0, 0%, 0%, 0.2);
        }
        
        /* --- Global Utilities & Animations --- */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .details-arrow { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        details[open] > summary .details-arrow { transform: rotate(90deg); }
        svg { max-width: 100%; max-height: 100%; flex-shrink: 0; overflow: visible; }
        
        details > summary ~ div.set-card-content, .exercise-content {
            overflow: hidden; max-height: 0; opacity: 0; transform: translateY(-10px);
            transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s 0.05s ease-out, transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }
        details[open] > summary ~ div.set-card-content, .exercise-content.open {
             max-height: 5000px; opacity: 1; transform: translateY(0);
        }

        /* Keyframes */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modal-enter { from { opacity: 0; transform: scale(0.9); filter: blur(8px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes fade-out-recede { to { opacity: 0; transform: scale(0.95); filter: blur(5px); } }
        @keyframes slide-in-expand { from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(5px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        
        @keyframes pulse-border {
          0%, 100% { border-color: hsla(var(--primary-hue), 100%, 70%, 0.4); }
          50% { border-color: hsla(var(--primary-hue), 100%, 80%, 0.8); }
        }
        @keyframes pulse-danger {
          0%, 100% { transform: scale(1); text-shadow: 0 0 5px hsla(var(--danger-hue), 100%, 61%, 0.3); }
          50% { transform: scale(1.05); text-shadow: 0 0 15px hsla(var(--danger-hue), 100%, 61%, 0.6); }
        }
        @keyframes flash-effect { from { transform: translate(-50%, -50%) scale(0); opacity: 0.7; } to { transform: translate(-50%, -50%) scale(3); opacity: 0; } }
        
        .animate-fade-in { animation: fade-in 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .animate-modal-enter { animation: modal-enter 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        /* App Background & Feed Gradients */
        .app-background { position: fixed; inset: 0; background-size: cover; background-position: center; opacity: 0; transform: scale(1.1); transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: -1; }
        .app-background.visible { opacity: 1; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .mesh-gradient-1 { background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; }
        .mesh-gradient-2 { background: linear-gradient(-45deg, #1e1b4b, #4338ca, #3730a3, #5b21b6); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; }
        .mesh-gradient-3 { background: linear-gradient(-45deg, #7f1d1d, #b91c1c, #f97316, #fb923c); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; }
        .mesh-gradient-4 { background: linear-gradient(-45deg, #164e63, #0e7490, #0891b2, #06b6d4); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; }

        /* Home Horizontal Scroll */
        .horizontal-scroll-container {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: min(85vw, 350px);
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .horizontal-scroll-container > * {
            scroll-snap-align: center;
        }

        .next-session-glow {
            position: relative;
            box-shadow: var(--card-glow), 0 8px 20px rgba(0,0,0,0.5);
            border: 1px solid hsla(var(--primary-hue), 100%, 70%, 0.3);
        }
        .next-session-glow::before {
            content: ''; position: absolute; inset: 0; border-radius: 1rem; padding: 1px;
            background: linear-gradient(145deg, hsla(var(--primary-hue), 100%, 80%, 0.4), transparent 50%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
            animation: pulse-border 3s infinite ease-in-out;
        }
        
        /* Phone Frame for Desktop */
        #root { position: relative; width: 100%; margin-left: auto; margin-right: auto; height: 100%; overflow-x: hidden; }
        @media (min-width: 640px) {
            body { background: #000; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
            #root { max-width: 420px; height: 90vh; max-height: 844px; border-radius: 2.5rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5), inset 0 0 0 1px rgba(255,255,255,0.05); border: 8px solid #111; outline: 2px solid #333; }
            header.app-header { max-width: 420px; left: 50%; transform: translateX(-50%); right: auto; }
        }

        /* --- Components --- */
        header.app-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 50; height: 65px;
            background-color: var(--header-bg-color-fallback);
            -webkit-backdrop-filter: blur(var(--header-bg-blur)); backdrop-filter: blur(var(--header-bg-blur));
            border-bottom: 1px solid var(--header-border-color-fallback);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .main-logo { font-family: var(--font-family-system) !important; line-height: 1; color: var(--text-color); }
        .main-logo.header-style-default {
            font-size: var(--header-font-size); font-weight: var(--header-font-weight);
            background: -webkit-linear-gradient(45deg, var(--text-color), hsla(0, 0%, 100%, 0.7));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .main-logo.header-style-gradient {
            font-size: var(--header-font-size); font-weight: var(--header-font-weight);
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .main-logo.header-style-outline {
            font-size: var(--header-font-size); font-weight: var(--header-font-weight);
            color: transparent; -webkit-text-stroke: 1.5px var(--text-color);
        }
        .main-logo.header-style-neon {
            font-size: var(--header-font-size); font-weight: var(--header-font-weight);
            color: #fff; text-shadow: 0 0 5px hsla(var(--primary-hue), 100%, 70%, 0.6), 0 0 10px hsla(var(--primary-hue), 100%, 70%, 0.6), 0 0 var(--header-glow-intensity) hsla(var(--primary-hue), 100%, 70%, 0.6);
        }

        .section-card, .glass-card, details.settings-card {
            background: var(--card-bg-main);
            -webkit-backdrop-filter: var(--card-backdrop-filter, blur(40px)); backdrop-filter: var(--card-backdrop-filter, blur(40px));
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4), inset 0 1px 1px hsla(0,0%,100%,0.05);
            border-radius: var(--theme-card-border-radius, 1.25rem);
            transition: transform 0.25s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.25s cubic-bezier(0.22, 1, 0.36, 1), border-color 0.25s ease, background 0.3s ease;
        }
        .section-card:hover, .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--card-hover-border);
            box-shadow: var(--card-glow), 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 1px 1px hsla(0,0%,100%,0.05);
        }
        
        details.settings-card { overflow: hidden; }
        details.settings-card > summary { list-style: none; cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 1rem; }
        details.settings-card > summary::-webkit-details-marker { display: none; }
        details.settings-card .card-content { padding: 0 1rem 1rem 1rem; }
        details.settings-card[open] > summary { border-bottom: 1px solid var(--border-color); }

        .modal-backdrop { position: absolute; inset: 0; background-color: rgba(0,0,0,0.6); -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); animation: fade-in 0.3s ease; }
        .modal-content {
            background: linear-gradient(135deg, var(--card-bg-light), var(--card-bg-main));
            border: 1px solid var(--card-border);
        }

        .bottom-sheet-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 55; animation: fade-in 0.4s ease; }
        .bottom-sheet-content { 
            position: fixed; bottom: 0; left: 0; right: 0; height: auto; max-height: 90vh;
            background: linear-gradient(160deg, var(--card-bg-light), var(--card-bg-main));
            -webkit-backdrop-filter: blur(40px); backdrop-filter: blur(40px);
            border-top: 1px solid var(--card-border); z-index: 60; 
            border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.4); 
            display: flex; flex-direction: column; overflow: hidden; transform: translateY(100%); 
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .bottom-sheet-content.open { transform: translateY(0); }
        .bottom-sheet-grabber { width: 40px; height: 5px; background-color: var(--card-border); border-radius: 2.5px; margin: 8px auto; flex-shrink: 0; }
        
        .workout-header-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 1px 0 hsla(0,0%,100%,.05) inset;
            background: linear-gradient(135deg, var(--card-bg-light), var(--card-bg-main));
            -webkit-backdrop-filter: blur(30px); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--card-border);
            border-top-left-radius: var(--theme-card-border-radius, 1.25rem);
            border-top-right-radius: var(--theme-card-border-radius, 1.25rem);
        }
        .tab-bar-card-container {
            background: linear-gradient(160deg, rgba(30, 58, 175, 0.25), rgba(59, 130, 246, 0.15));
            -webkit-backdrop-filter: blur(40px); 
            backdrop-filter: blur(40px);
            border: 1px solid rgba(59, 130, 246, 0.25);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.35);
        }
        
        .target-stat-card {
            background-color: var(--card-nested-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
        }
        .target-stat-card .value { font-size: clamp(1.5rem, 8vw, 2.25rem); line-height: 1; color: var(--text-color); }
        .target-stat-card .label { font-size: 0.65rem; font-weight: 600; color: var(--text-color-darker); text-transform: uppercase; }
        .target-stat-card.failure .value { color: var(--danger-color); animation: pulse-danger 1.5s infinite; }
        
        /* New Target Stat Card v2 */
        .target-stat-card-v2 {
            background: rgba(30, 64, 175, 0.3); /* Bluish tone */
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.2), inset 0 0 8px rgba(59, 130, 246, 0.1);
            border-radius: 0.75rem;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        .target-stat-card-v2 .value {
            font-size: clamp(1.75rem, 8vw, 2.5rem);
            line-height: 1;
            color: var(--text-color);
            font-weight: 700;
        }
        .target-stat-label {
            display: block;
            text-align: center;
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--text-color-darker);
            text-transform: uppercase;
            margin-top: 0.375rem;
            letter-spacing: 0.05em;
        }


        .set-card-details { background: rgba(255, 255, 255, 0.03); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.08); }
        .set-card-details[open] { border-color: var(--primary-color); box-shadow: 0 0 20px hsla(var(--primary-hue), 100%, 70%, 0.15); }
        .set-card-summary { list-style: none; } .set-card-summary::-webkit-details-marker { display: none; }
        .set-card-content { border-top: 1px solid rgba(255, 255, 255, 0.08); }
        
        .prime-action-button {
            background-image:
                radial-gradient(circle at 50% 0, hsla(0, 0%, 100%, 0.25), transparent 70%),
                var(--primary-gradient);
            box-shadow: 
                inset 0 1px 2px hsla(0, 0%, 100%, 0.2),
                inset 0 -2px 4px hsla(var(--primary-hue), 100%, 30%, 0.4),
                0 10px 20px hsla(var(--primary-hue), 80%, 40%, 0.3),
                0 5px 10px rgba(0,0,0,0.2);
            border: 1px solid hsla(var(--primary-hue), 100%, 70%, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .prime-action-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                inset 0 1px 2px hsla(0, 0%, 100%, 0.25),
                inset 0 -2px 4px hsla(var(--primary-hue), 100%, 30%, 0.5),
                0 12px 25px hsla(var(--primary-hue), 80%, 40%, 0.4),
                0 6px 12px rgba(0,0,0,0.25);
        }
        .prime-action-button:active {
            transform: scale(0.98);
        }
        .prime-action-button::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -25%;
            width: 80%;
            height: 60%;
            background: linear-gradient(to bottom right, hsla(0,0%,100%,0.25), transparent);
            transform: rotate(35deg);
            filter: blur(10px);
            border-radius: 50%;
            opacity: 0.8;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .prime-action-button:hover::before {
            transform: rotate(40deg) translate(10px, -10px);
            opacity: 0.9;
        }
        
        .btn-prime-next { font-weight: 600; border-radius: 9999px; padding: 0.5rem 1rem; transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), filter 0.2s ease, box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1); border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.4); text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .btn-prime-next:active { transform: scale(0.96); }
        .btn-prime-next.primary { background-image: var(--primary-gradient); color: white; }
        .btn-prime-next.primary:hover { filter: brightness(1.15); box-shadow: 0 4px 20px hsla(var(--primary-hue), 100%, 70%, 0.4); }
        .btn-prime-next.secondary { background-color: var(--card-bg-light); color: var(--text-color); border: 1px solid var(--card-border); }
        .btn-prime-next.secondary:hover { background-color: var(--card-bg-main); border-color: var(--card-hover-border); }
        .btn-prime-next.danger { background-image: var(--danger-gradient); color: white; }
        .btn-prime-next.danger:hover { filter: brightness(1.1); }
        
        input, select, textarea { background-color: var(--card-nested-bg); border: 1px solid var(--card-border); color: var(--text-color); border-radius: 0.5rem; padding: 0.5rem 0.75rem; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px hsla(var(--primary-hue), 100%, 70%, 0.3); }
        
        .workout-input-v2 { font-family: var(--font-family-system) !important; background-color: var(--card-nested-bg); border: 1px solid var(--card-border); border-radius: 0.75rem; color: var(--text-color); text-align: center; width: 80px; height: 80px; font-size: 2.25rem; font-weight: 700; display: flex; align-items: center; justify-content: center; }
        .workout-input-v2:focus { border-color: var(--primary-color); background-color: var(--card-bg-light); box-shadow: 0 0 0 3px hsla(var(--primary-hue), 100%, 70%, 0.3); }
        
        .workout-adjust-btn { background-color: var(--card-bg-light); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; color: var(--text-color); border: 1px solid var(--card-border); transition: all 0.2s; }
        .workout-adjust-btn:active { background-color: var(--primary-color); transform: scale(0.9); }
        
        .weight-preset-chip { background-color: var(--card-bg-light); color: var(--text-color); border: 1px solid var(--card-border); border-radius: 9999px; padding: 0.25rem 0.75rem; font-size: 0.75rem; font-weight: 600; transition: background-color 0.2s, border-color 0.2s; }
        .weight-preset-chip:hover { background-color: var(--card-bg-main); border-color: var(--card-hover-border); }
        .weight-preset-chip.technical { background-color: hsla(220, 40%, 30%, 0.5); border-color: hsla(220, 40%, 50%, 0.5); color: hsla(220, 40%, 80%, 1); }
        .plate-chip { background-color: var(--card-nested-bg); color: var(--text-color-darker); border: 1px solid var(--card-border); border-radius: 0.375rem; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 600; }
        .effort-input { background-color: var(--card-nested-bg); border: 1px solid var(--card-border); border-radius: 0.5rem; color: var(--text-color); text-align: center; padding: 0.5rem; }
        .rid-positive { color: var(--success-color); }
        .rid-negative { color: var(--danger-color); }

        .stat-card {
            background: linear-gradient(145deg, var(--card-bg-light), var(--card-bg-main));
            border: 1px solid var(--card-border); border-radius: 1rem; padding: 1rem; text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 0.25rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 1px hsla(0,0%,100%,0.05);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--card-hover-border);
            box-shadow: 0 10px 30px hsla(var(--primary-hue), 50%, 50%, 0.25), inset 0 1px 1px hsla(0,0%,100%,0.05);
        }
        .stat-card > * { position: relative; z-index: 1; }
        .stat-card .icon { color: var(--primary-color); margin-bottom: 0.5rem; filter: drop-shadow(0 0 8px hsla(var(--primary-hue), 100%, 70%, 0.6)); }
        .stat-card .value { font-size: 2.25rem; font-weight: 700; color: var(--text-color); line-height: 1; }
        .stat-card .label { font-size: 0.75rem; color: var(--text-color-darker); text-transform: uppercase; letter-spacing: 0.05em; }
        
        /* View Transition API */
